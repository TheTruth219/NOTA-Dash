<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <title>NOTA Network</title>

  <link rel="stylesheet" href="css\tether.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
  <link rel="stylesheet" href="css\styles.min.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>
  <script src="https://code.highcharts.com/highcharts.js"></script>

  <link rel="shortcut icon" href="img\Notafav.png" />
  <!--[if lt IE 9]>
<script src="https://code.highcharts.com/modules/oldie.js"></script>
<![endif]-->
</head>

<body>
  <div class="container-fluid zero">
    <div class="col-sm-2 sidemenu">
      <nav>
        <img class="logo" src="img\Nota-w.png" alt="Freetech logo" height="40" width="110">
        <hr/>
        <ul class='main-menu'>
          <button class="button"><i class="fab fa-buromobelexperte light-blue" data-fa-transform="left-10"></i> Dashboard</button>
          <button class="button"><i class="fas fa-hand-holding green" data-fa-transform="up-4 left-10"></i>  Loans</button>
          <button class="button"><i class="fas fa-cubes orange" data-fa-transform="left-10"></i> Collateral</button>
          <button class="button"><i class="fas fa-exchange-alt light-green" data-fa-transform="left-10"></i> Repayments</button>
          <button class="button"><i class="fas fa-credit-card yellow" data-fa-transform="left-10"></i> Card</button>
          <button class="button"><i class="fas fa-users blue" data-fa-transform="left-10"></i> Community</button>
        </ul>
      </nav>
    </div>
    <div class="col-sm-10  container zero">
      <nav class="navbar navbar-light bg-light ">
        <button class="navbar-brand bar no-border nohover"><i class="fas fa-cog  grey" data-fa-transform="right-15"></i></button>
        <form class="form-inline bar">
          <i class="fas fa-search fa-lg grey search " data-fa-transform="right-25"></i>
          <input class="form-control mr-sm-2 no-border top-input" type="search" placeholder="Search..." aria-label="Search">
          <div class="btn-group user-tools" role="group" aria-label="user tools">
            <button type="button" class="btn btn-secondary no-border grey nohover"><span class="fa-layers fa-fw"><i class="far fa-comment fa-lg" ></i><i class="fas fa-circle fa-xs dot shnk" data-fa-transform="right-18 up-17"></i></span></button>
            <button type="button" class="btn btn-secondary no-border grey nohover "><span class="fa-layers fa-fw"><i class="far fa-bell fa-lg"></i><i class="fas fa-circle fa-xs dot shnk" data-fa-transform="right-13 up-17"></i></span></button>
            <button type="button" class="btn btn-secondary no-border profilebutton"><img class="profilepic" src="img\Johnathan Doe.jpg" alt="Profile Pic"> Jonathan Doe <i class="fas fa-angle-down"></i></button>
          </div>
        </form>
      </nav>
      <div class="maindash container">
        <h3 class="submit">Submit a Loan Request <div class="btn-group toggle" role="group" aria-label="Submit Request">
          <button type="button" autofocus class="btn  no-border active" data-toggle="button" aria-pressed="true">Fiat Loan</button>
          <button type="button" class="btn  no-border ">Crypto Loan</button>
        </div></h3hidden>

        <div class="dash-container">

        </div>
      </div>
    </div>
  </div>
  <script src="js\tether.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>

</body>
<footer></footer>

</html>
